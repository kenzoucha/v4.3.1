<h4 class="header">Modifier categorie</h4>
<div class="card-panel">
    <form class="col s12" >
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">mode_edit</i>
                <input id="designation_cat" type="text" class="validate" ng-model="category.designation">
                <label ng-class="{active : focus == true}" for="designation_cat">Désignation Categorie</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="description_cat" class="materialize-textarea" ng-model="category.description"></textarea>
                <label ng-class="{active : focus == true}" for="description_cat">Déscription Categorie</label>
            </div>
        </div>
        <a  class="btn pink" name="action" ng-click="editCategory()">Enregister
            <i class="material-icons right">send</i>
        </a>
    </form>
</div>
